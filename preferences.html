<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Préférences</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">
<script src="preferences.js"></script>
</head>


<body class>

    <!-- entete -->

<header class="container-fluid px-4 py-2">
  <div class="row align-items-center">

    <!-- gauche -->
    <div class="col-auto">
      <img src="logo.png" alt="logo ENI" style="width:4rem">
    </div>

    <!-- centre -->
    <div class="col text-center">
      <h2 class="m-0 fw-semibold">Promo EDWM2511FT</h2>
    </div>

    <!-- droite -->
    <div class="col-auto ms-auto">
      <nav>
        <ul class="nav gap-2 justify-content-end">
          <li><a class="btn btn-outline-dark shadow-sm rounded-0" href="index.html">Accueil</a></li>
          <li><a class="btn btn-outline-dark shadow-sm rounded-0" href="preferences.html">Préférences</a></li>
          <li><a class="btn btn-outline-dark shadow-sm rounded-0" href="cartes.html">Cartes</a></li>
          <li><a class="btn btn-outline-dark shadow-sm rounded-0" href="informations.html">Informations</a></li>
        </ul>
      </nav>
    </div>

  </div>
</header>

<div class="container page-center">

  <div class="mt-3"></div>
  <h1 class="text-center">Préférences du site</h1>
  <div class="mt-5"></div>

  <!-- FORMULAIRE -->
  <form id="preferences-form">

    <div class="d-flex align-items-center w-100 justify-content-center mb-5 preferences-row">
      <p class="mb-0" style="margin-left: 2em;">Thème du site</p>
      <div class="d-none d-sm-block" style="flex: 0 0 25vw;"></div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Clair
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item active" href="#" data-theme="clair">Clair</a></li>
          <li><a class="dropdown-item" href="#" data-theme="sombre">Sombre</a></li>
        </ul>
      </div>
    </div>

    <!-- affichage -->
    <div class="d-flex align-items-center gap-0 gap-sm-5 w-100 justify-content-center mb-4  preferences-row">
      <p style="margin-left: 4em;">Format d'affichage de la liste des apprenants</p>
      <div style="flex: 0 0 4vw;"></div>

      <fieldset class="d-flex flex-column gap-3">
        <label>
          <input type="radio" name="affichage" value="liste" checked>
          Liste (Table)
        </label>

        <label>
          <input type="radio" name="affichage" value="cartes">
          Cartes (Grid)
        </label>
      </fieldset>
    </div>

    <!-- Boutons -->
    <footer class="d-flex justify-content-center mt-5 p-4 gap-5">
      <a class="btn btn-outline-dark shadow-sm rounded-0" href="index.html">
        Retour à la page d'Accueil
      </a>

      <button type="submit" class="btn btn-outline-dark shadow-sm rounded-0">
        Enregistrer
      </button>
    </footer>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
